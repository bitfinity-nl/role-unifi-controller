---
# Title: role-unifi-controller
#
# Author: Bitfinity-NL / L. Rutten
# File: defaults/main.yml
#
# Description:
#   Backup the Unifi network autobackup files
#   to the Ansible server.
#

#  -- Unifi network controller backup config -- 
#
# Variable(s):
#   unifi_host : '{{ ansible_host }}'
#   unifi_path : '/var/lib/unifi/backup/'
#   unifi_dest : 'files/private/backups/{{ ansible_host }}/unifi'
#
# Comment:
#   Autobackup must be configured within the Gui.
#
unifi_host : '{{ ansible_host }}'
unifi_path : '/var/lib/unifi/backup/'
unifi_dest : 'files/private/backups/{{ ansible_host }}/unifi'
